<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Beatles</title>
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/music-player.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">
  </head>
  <body id='music-player'>
    <div class="player">
      <div class="dashboard">
        <div class="back-icon">
          <a href="./index.html">
            <i class="fas fa-arrow-left" id = 'back-icon'></i>
          </a>
        </div>
        <header>
          <h4>Now playing:</h4>
          <h2></h2>
        </header>
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
        <div>
          <p class='time-progress time-count'>0:00</p>
          <p class='music-duration time-count'></p>
          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>

        <audio id="audio" src=""></audio>
      </div>
      <div class="playlist"></div>
    </div>
    
    </div>
    <script src="./assets/js/musicplayer.js"></script>
  </body>
</html>
